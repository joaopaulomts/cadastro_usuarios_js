<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes - Sistema de Clientes</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Clientes</h1>
      <nav>
        <a href="clientes.html">Clientes</a>
        <button id="logoutBtn">Sair</button>
      </nav>
    </header>

    <main>
      <section class="clientes-list">
        <h2>Lista de Clientes</h2>
        <table id="clientesTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>Data Nasc.</th>
              <th>Telefone</th>
              <th>Celular</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="clientes-form">
        <h2>Cadastrar/Editar Cliente</h2>
        <form id="clienteForm">
          <input type="hidden" id="clienteId" />
          <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required />
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required />
          </div>
          <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="(00) 0000-0000" />
          </div>
          <div class="form-group">
            <label for="celular">Celular:</label>
            <input
              type="text"
              id="celular"
              placeholder="(00) 00000-0000"
              required
            />
          </div>
          <div class="form-actions">
            <button type="submit">Salvar</button>
            <button type="button" id="cancelBtn">Cancelar</button>
          </div>
        </form>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/alasql@latest/dist/alasql.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/clientes.js"></script>
  </body>
</html>
