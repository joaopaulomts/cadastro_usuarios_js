<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Cliente</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Entrar</button>
        <button type="button" id="registerBtn">Cadastrar</button>
        <button type="button" id="settingsBtn">Configurações</button>
      </form>
    </div>

    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cadastrar Novo Usuário</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="newUsername">Usuário:</label>
            <input type="text" id="newUsername" required />
          </div>
          <div class="form-group">
            <label for="newPassword">Senha:</label>
            <input type="password" id="newPassword" required />
          </div>
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>

    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Configurações</h2>
        <div class="form-group">
          <label for="dbFile">Importar Banco de Dados</label>
          <input type="file" id="dbFile" accept=".json" />
          <button id="importarBtn">Importar</button>
        </div>
        <div class="form-group">
          <button id="exportBtn">Exportar Banco de Dados</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alasql@latest/dist/alasql.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
